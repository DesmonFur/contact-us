<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Challenge</title>

    <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Add your external script links here, if any -->
  </head>

  <body class="min-h-screen">
    <div class="container">
      <div class="col-left">
        <h1>Contact Us</h1>
        <p>
          Get in touch with us! Whether you have questions, feedback, or just
          want to say hello, we're here for you.
        </p>
        <div class="location-bubble">
          <div>
            <span class="location-name">Windler, Lockman and Mclure</span>
            <span class="location-address"
              >3629 N Cold Rd, Boise, Illinois</span
            >
          </div>
          <div class="triangle"></div>
          <div class="location-dot"></div>
        </div>
      </div>
      <div class="col-right">
        <div class="contact-form">
          <p>Send Us a Message</p>
          <form action="submit" class="col-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
            <label for="name">Email</label>
            <input type="email" id="email" name="email" required />
            <label for="phone">phone</label>
            <input type="tel" id="phone" name="phone" required />
            <label for="contact-pref"
              >Preferred contact method of communication</label
            >
            <label>
              <input type="radio" name="contact_pref" value="email" /> Email
            </label>
            <label>
              <input type="radio" name="contact_pref" value="phone" /> Phone
            </label>
            <label for="myMessage">Message:</label><br />
            <textarea
              name="message"
              id="myMessage"
              placeholder="Message"
            ></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
