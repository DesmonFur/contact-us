<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Challenge</title>

    <!-- TailwindCSS for styling. Feel free to integrate other libraries as needed -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Add your external script links here, if any -->
  </head>

  <body class="min-h-screen">
    <div class="container">
      <div class="col-left">
        <h1>Contact Us</h1>
        <p class="subtitle">
          Get in touch with us! Whether you have questions, feedback, or just
          want to say hello, we're here for you.
        </p>
        <div class="location-bubble">
          <div class="location-info">
            <span class="location-name">Windler, Lockman and Mclure</span>
            <span class="location-address"
              >3629 N Cold Rd, Boise, Illinois</span
            >
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="42"
            height="42"
            viewBox="0 0 32 32"
            class="triangle"
          >
            <path
              fill="#FF007A"
              d="M29.02 3c.569 0 .978.477.98 1c0 .163-.039.33-.125.489l-13.02 23.986c-.186.344-.52.525-.855.525s-.67-.181-.856-.525L2.124 4.49A1 1 0 0 1 2 4c.002-.523.411-1 .98-1z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="220"
            height="220"
            viewBox="0 0 256 256"
            class="location-dot"
          >
            <g fill="#FF007A">
              <path
                d="M176 128a48 48 0 1 1-48-48a48 48 0 0 1 48 48"
                opacity="0.2"
              />
              <path d="M140 128a12 12 0 1 1-12-12a12 12 0 0 1 12 12" />
            </g>
          </svg>
        </div>
      </div>
      <div class="col-right">
        <div class="contact-form">
          <form action="submit" class="col-form">
            <p>Send Us a Message</p>
            <label for="name">Name</label>
            <input
              class="styled-input"
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
            <label for="name">Email</label>
            <input
              class="styled-input"
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <label for="phone">phone</label>
            <input
              class="styled-input"
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="Phone"
            />
            <label for="contact-pref" class="contact-pref"
              >Preferred contact method of communication</label
            >
            <div class="contact-pref-container">
              <label class="contact-radio">
                <input type="radio" name="contact_pref" value="email" /> Email
              </label>
              <label class="contact-radio">
                <input type="radio" name="contact_pref" value="phone" /> Phone
              </label>
            </div>
            <label for="myMessage">Message:</label><br />
            <textarea
              name="message"
              id="myMessage"
              placeholder="Message"
            ></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
